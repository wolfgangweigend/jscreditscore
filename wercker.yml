box: node:6.10
build:
  steps:
    - script:
        name: A step that executes `npm install` command
        code: npm install  

push-to-docker-registry:
  steps:
    # Push to public docker repo Container Registry (CR)
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: "2.0"
        repository: $DOCKER_REPOSITORY
        registry: https://index.docker.io/v2/
        cmd: node /pipeline/source/app.js

deploy-to-oke:
  steps:
    # execute kubectl command
    - kubectl:
          name: execute kubectl command
          debug: true
          server: $KUBERNETES_MASTER
          token: $KUBERNETES_TOKEN
          insecure-skip-tls-verify: true
          command: set image deployment/jscreditscore jscreditscore=docker.io/dockerwwme/jscreditscore:2.0


